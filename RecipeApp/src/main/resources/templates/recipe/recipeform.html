<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Recipe Form</title>

	<!--Bootstrap css-->
	<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />

	<style type="text/css">
		label {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row mb-3">
			<div class="offset-md-3 col-md-6">
				<form th:object="${recipe}" th:action="@{/recipe/}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="card mb-3">
						<div class="card-header bg-primary text-white">
							<h1>Edit Recipe Information</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12 col-md-6 form-group">
									<label style="font-weight: bold;">Recipe Description:</label>
									<input type="text" class="form-control" th:field="*{description}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 form-group">
									<label>Categories:</label>
								</div>
								<div class="col-md-9 form-group">
									<div class="radio">
										<label>
											<input type="checkbox" value="" />
											Cat 1
										</label>
									</div>
									<div class="radio" th:remove="all">
										<label>
											<input type="checkbox" value="" />
											Cat 2
										</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 form-group">
									<label>Prep Time:</label>
									<input type="text" class="form-control" th:field="*{prepTime}" />
								</div>
								<div class="col-md-3 form-group">
									<label>Cooktime:</label>
									<input type="text" class="form-control" th:field="*{cookTime}" />
								</div>
								<div class="col-md-3 form-group">
									<label>Difficulty:</label>
									
									<select class="form-control" th:field="*{difficulty}">
										<option th:each="difficultyValue : ${T(com.keytech.domain.Difficulty).values()}"
												th:value="${difficultyValue.name()}"
												th:text="${difficultyValue.name()}">val</option>
									</select>
									<select class="form-control" th:remove="all">
										<option>Easy</option>
										<option>Medium</option>
										<option>Hard</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 form-group">
									<label>Servings:</label>
									<input type="text" class="form-control" th:field="*{servings}" />
								</div>
								<div class="col-md-3 form-group">
									<label>Source:</label>
									<input type="text" class="form-control" th:field="*{source}" />
								</div>
								<div class="col-md-3 form-group">
									<label>URL:</label>
									<input type="text" class="form-control" th:field="*{url}" />
								</div>
							</div>
						</div>
					</div>

					<div class="card mb-3">
						<div class="card-header bg-primary text-white">
							<div class="row">
								<div class="col-md-10">
									<h1>Ingredients</h1>
								</div>
								<div class="col-md-2">
									<a class="btn btn-secondary btn-lg text-white" href="#" role="button">Edit</a>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<ul>
										<li th:remove="all">1 Cup of milk</li>
										<li th:remove="all">1 Teaspoon of chocolate</li>
										<li th:each="ingredient : ${recipe.ingredients}" th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="card mb-3">
						<div class="card-header bg-primary text-white">
							<h1>Directions</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12 form-group">
									<textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="card mb-3">
						<div class="card-header bg-primary text-white">
							<h1>Notes</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12 form-group">
									<textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
								</div>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			</form>
		</div>
	</div>
	</div>

	<!--JQuery first, then Bootstrap js-->
	<script th:src="@{/resources/js/jquery.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
