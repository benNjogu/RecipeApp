<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Edit Ingredient</title>
	<!--Bootstrap css-->
	<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />
</head>

<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="offset-md-3 col-md-6 ">
				<form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient/' + ${ingredient.id} + '/show'} "
					method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="pannel-group">
						<div class="card mb-3">
							<div class="card-header bg-primary text-white">
								<h1>Edit Ingredient Information</h1>
							</div>
							<div class="card-body">

								<div class="row">
									<div class="col-md-3 form-group">
										<label>Description:</label>
										<input type="text" class="form-control" th:field="*{description}" />
									</div>

									<div class="col-md-3 form-group">
										<label>Amount:</label>
										<input type="number" class="form-control" th:field="*{amount}" />
									</div>

									<div class="col-md-3 form-group">
										<label>UOM:</label>
										<select class="form-control" name="uom.id">
											<option th:each="uomEach : ${uomList}" th:value="${uomEach.id}"
												th:selected="${uomEach.id.equals(ingredient.uom.id)}"
												th:text="${uomEach.description}">Each</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--JQuery first, then Bootstrap js-->
	<script th:src="@{/resources/js/jquery.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
